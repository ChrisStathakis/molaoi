{% block center %}
    <div class="ui segment">
        <div style="text-align: center;" class="ui blue inverted header segment">
            <h1>{{ order.title }}</h1>
        </div>
        <div class="ui segment">
            <table class="ui table ">
                <thead>
                    <tr>
                        <th>Περιγραφή</th>

                        <th>Αξία Μονάδας</th>
                        <th>Ποσότητα</th>

                    </tr>
                </thead>
                <tbody>
                    {% for ele in order_items %}

                            <td>{{ ele.cost }} €</td>

                            <td>{{ ele.qty }}</td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>


{% endblock %}
